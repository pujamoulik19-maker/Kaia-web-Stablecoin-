</DOCTYPE html>
<html>
<head>
<title> My Token dApp </title>
<script src = "https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
</head>
<body>
<h1>MyToken dApp</h1>  
<button id= " connect">ConnectRabby</button>
<button id = "balance">Check Balance</button>
<p id = " output"><p>
<script>
const contractAddress = "0xYOUR_DEPLOYED_CONTRACT";
const abi = [
" function balanceOf(address)view returns ( unit256)"
];
let provider, signer, contract
document.getElementById ("connect").onclick = async ()=> {
provider = new etherrs.providers.Web3 Provider (window.etherum);
await provider.send("eth_request Accounts", []);
signer = provider.getSigner();
Contract = new ethers.Contract (contract Address, abi, signer);
document.getElementBy Id("output").innerText = "Connected"!;
} else{
alert("Raby not found")
}
document.getElementby id(" balance").onclick =async () =>{
const address = await signer.getAddress ();
const bal = await contract.balanceOf(address);
document.getElementbyid ("output").innertext = "Balance:"+ bal.to String ();
};
</script>
</body>
</html>
